<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhysioSE</title>
    <link rel="stylesheet" href="node_modules/xel/stylesheets/macos.theme.css">
    <link rel="stylesheet" href="styles/custom.css">
    <script src="node_modules/xel/xel.min.js"></script>
    <script src="dist/subject.js"></script>
    <script src="dist/questions.js"></script>
</head>

<body>
    <div id="question">
        <img src="" alt="">
        <div id="buttons">
            <x-button id="yes">
                <x-box vertical>
                    <x-label>Accept</x-label>
                    <x-icon name='thumb-up'></x-icon>
                </x-box>
            </x-button>
            <x-button id="no">
                <x-box vertical>
                    <x-label>Decline</x-label>
                    <x-icon name='thumb-down'></x-icon>
                </x-box>
            </x-button>
        </div>
    </div>
</body>
<script>
    window.onload = startCarousel();
    const yes = document.getElementById('yes');
    yes.addEventListener('click', nextQuestion);

    const no = document.getElementById('no');
    no.addEventListener('click', nextQuestion);
</script>

</html>
